<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let array = [-3,5,1,3,2,10];
        document.write("Array before reverse: " + "<br>");
        for (let i in array){
            document.write(array[i] + "<br>");
        }
        document.write("Array after reverse: " + "<br>");
        for (let i=array.length-1;i>=0;i--){
            document.write(array[i] + "<br>");
        }
    </script>
</body>
</html>
